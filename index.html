    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js', { scope: './' })
            .then(reg => {
              console.log('Service Worker registered successfully with scope:', reg.scope);

            });
        });
